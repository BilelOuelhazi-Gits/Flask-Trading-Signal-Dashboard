<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to MySignal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .welcome-container {
            text-align: center;
            padding: 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1 class="mb-4">Welcome to MySignal!</h1>
        <p>Please sign up or log in to continue.</p>
        <a href="{{ url_for('register') }}" class="btn btn-primary btn-custom">Sign Up</a>
        <a href="{{ url_for('login') }}" class="btn btn-secondary btn-custom">Log In</a>
    </div>

    <!-- Bootstrap JS Bundle (optional, for interactive elements) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
